
<app-header></app-header>
<br>
<div class="container">
        <h2>Add Book</h2>
        <div class="b-form">
<div class="form-group row">
    <label for="example-url-input" class="col-2 col-form-label">Name:</label>
    <div class="col-7">
      <input class="form-control" [(ngModel)]="book.name">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-tel-input" class="col-2 col-form-label">Price:</label>
    <div class="col-7">
      <input class="form-control"  [(ngModel)]="book.price" >
    </div>
  </div>
  <div class="form-group row">
    <label for="example-password-input" class="col-2 col-form-label">Description: </label>
    <div class="col-7">
        <textarea class="form-control" [(ngModel)]="book.description"></textarea>
    </div>
  </div>
  <div>
    <button (click)="addBook()">Add Book</button>
 </div>
  </div>
</div>
